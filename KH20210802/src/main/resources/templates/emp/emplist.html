<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>직원목록 </title>
</head>
<body>
<h1>직원목록</h1>
<table border="1">
<tr>
	<th>직원코드</th>
	<th>직원명</th>
	<th>소속부서코드</th>
</tr>
<tr th:each="empinfo:${empinfo}">
	<td th:text="${empinfo.empno}"></td>
	<td th:text="${empinfo.empname}"></td>
	<td th:text="${empinfo.teamno}"></td>
</tr>
<a href="/create/input">직원등록</a> | 
</table>

</body>
</html>
