<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JPA 게시판 등록</title>
</head>
<body>

<h2>게시판 등록 폼</h2>


<form action="post.html" th:action th:object="${post}" method="post">
    <div>
        <label for="title" >제목</label>
        <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요">
    </div>
    <div>
        <label for="writer" >작성자</label>
        <input type="text" id="writer" th:field="*{writer}" placeholder="작성자를 입력하세요">
    </div>

    <div>
        <label for="content" >내용</label>
        <input type="text" id="content" th:field="*{content}" placeholder="내용을 입력하세요">
    </div>
    <input type="hidden" id="category_id" th:hidden="*{category_id}">
    <input type="hidden" id="user_id" th:hidden="*{user_id}" >
    <input type="hidden" th:hidden="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">


    <button type="submit">등록</button>

    <button onclick="location.href='list.html'"
            th:onclick="|location.href='@{/boards}'|"
            type="button" >취소</button>

</form>

</body>
</html>
